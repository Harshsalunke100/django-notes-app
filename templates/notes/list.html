<h2>Your Notes</h2>
<a href="{% url 'note_create' %}">Add Note</a>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>


<ul>
{% for note in notes %}
    <li>
        <b>{{ note.title }}</b>
        <a href="{% url 'note_update' note.id %}">Edit</a>
        <a href="{% url 'note_delete' note.id %}">Delete</a>
    </li>
{% endfor %}
</ul>
